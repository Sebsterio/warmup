<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Warm Up Family</title>
	<meta name="description" content="Warm Up family 3D collage">

	<!-- Dev styles -->
	<link rel="stylesheet" href="css/modules/house/index.css" type="text/css">
	<link rel="stylesheet" href="css/modules/controls/index.css" type="text/css">

	<!-- Production styles -->
	<!-- <link rel="stylesheet" href="css/modules/house/index.css" type="text/css">
	<link rel="stylesheet" href="css/modules/controls/index.css" type="text/css"> -->

	<style>
		/* Normalize doc */
		body {
			height: 100vh;
			width: 100vw;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		/* Conditionally hide modules */
		.house,
		.house__controls {
			visibility: hidden;
		}

		.house__config--show-house,
		.house__config--show-controls {
			visibility: visible;
		}
	</style>
</head>

<body>
	<!-- App -->
	<div class="house__app">

		<!-- The House -->
		<div class="house house__config--show-house">
			<div class="house__faces">
				<div class="house__face house__face--front">
					<div class="house__media-container">
					</div>
				</div>
				<div class="house__face house__face--back">
					<div class="house__media-container">
					</div>
				</div>
				<div class="house__face house__face--left">
					<div class="house__media-container">
					</div>
				</div>
				<div class="house__face house__face--right">
					<div class="house__media-container">
					</div>
				</div>
				<div class="house__face house__face--top-left">
					<div class="house__media-container">
					</div>
				</div>
				<div class="house__face house__face--top-right">
					<div class="house__media-container">
					</div>
				</div>
				<div class="house__face house__face--bottom">
					<div class="house__media-container">
					</div>
				</div>
			</div>
		</div>
		<!-- END The House -->

		<!-- Controls -->
		<div class="house__controls">
			<div class="house__panel house__panel--main">
				<div class="house__btn" data-target="new-link">&#10010;</div>
				<div class="house__btn house__btn--disabled" data-target="remove-link">&#9866;</div>
				<div class="house__btn house__btn--disabled" data-target="options">&#10066;</div>
				<div class="house__btn" data-target="close">&#10006;</div>
			</div>
			<div class="house__panel house__panel--new-link house__panel--active">
				<form action="#">
					<!-- Type -->
					<label for="house__input--type" class="house__label">Type</label>
					<select id="house__input--type" class="house__input" name="type">
						<option value="image">image</option>
						<option disabled value="video">video</option>
						<option disabled value="YT embed">YT embed</option>
					</select>

					<!-- Ratio -->
					<label for="house__input--ratio" class="house__label">Video ratio</label>
					<input id="house__input--ratio" class="house__input" name="ratio" type="range">

					<!-- Name -->
					<label for="house__input--name" class="house__label">Description</label>
					<input id="house__input--name" class="house__input" name="name" type="text">

					<!-- URL -->
					<label for="house__input--url" class="house__label">Link</label>
					<input id="house__input--url" class="house__input" name="url" type="text">

					<!-- Preview -->
					<div class="house__preview-container">
						<div class="house__preview house__preview--placeholder">
							If the link is correct, your file will show here.
							<span class="house__preview-comment house__preview-comment--source">
								Make sure to paste the file address and not the address of the webpage where the file is placed.
							</span>
							<span class="house__preview-comment house__preview-comment--embed" hidden>
								e.g. "https://www.youtube.com/embed/etc..."
							</span>
						</div>
						<div class="house__preview house__preview--media"></div>
					</div>

					<!-- Submit -->
					<input disabled class="house__input--submit" type="submit" name="submit" value="Add Love">
				</form>
			</div>
			<div class="house__panel house__panel--remove-link">
				Work in progress...
			</div>
			<div class="house__panel house__panel--options">
				Work in progress...
			</div>
		</div>
		<!-- END Controls -->
	</div>
	<!-- End App -->

	<!-- Firebase JS SDK -->
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

	<!-- Dev Scripts -->
	<script src="js/config.js"></script>
	<script src='js/firebase.js'></script>
	<script src='js/media.js'></script>
	<script src='js/interactions.js'></script>
	<script src='js/controls.js'></script>
	<script src='js/form.js'></script>

	<!-- Production Script -->
	<!-- <script src='js/all.js'></script> -->
</body>

</html>
