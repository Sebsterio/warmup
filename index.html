<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Warmup</title>
	<link rel="stylesheet" href="index.css">
</head>

					</div>
				</div>

				</div>

					<div class="media__container">
					</div>
				</div>

				</div>

	<script src='firebase.js'></script>
	<script src='media.js'></script>
