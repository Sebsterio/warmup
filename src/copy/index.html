<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Warm Up Family</title>
	<meta name="description" content="Warm Up family 3D collage">

	<!-- CDN -->
	<script src="https://kit.fontawesome.com/f35e082517.js" crossorigin="anonymous"></script>

	<!-- Dev styles -->
	<link rel="stylesheet" href="css/modules/house/index.css" type="text/css">
	<link rel="stylesheet" href="css/modules/controls/index.css" type="text/css">

	<!-- Production styles -->
	<!-- <link rel="stylesheet" href="css/modules/house/index.css" type="text/css">
	<link rel="stylesheet" href="css/modules/controls/index.css" type="text/css"> -->

	<style>
		/* Normalize doc */
		body {
			height: 100vh;
			width: 100vw;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		/* Conditionally hide modules */
		.house,
		.house__controls {
			visibility: hidden;
		}

		.house__config--show-house,
		.house__config--show-controls {
			visibility: visible;
		}
	</style>
</head>

<body>
	<!-- App -->
	<div class="house__app">

		<!-- The House -->
		<div class="house house__config--show-house">
			<div class="house__faces">
				<div class="house__face house__face--front">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 0"></div>
					</div>
				</div>
				<div class="house__face house__face--back">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 1"></div>
					</div>
				</div>
				<div class="house__face house__face--left">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 2"></div>
					</div>
				</div>
				<div class="house__face house__face--right">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 3"></div>
					</div>
				</div>
				<div class="house__face house__face--top-left">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 4"></div>
					</div>
				</div>
				<div class="house__face house__face--top-right">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 5"></div>
					</div>
				</div>
				<div class="house__face house__face--bottom">
					<div class="house__media-container">
						<div class="house__media"></div>
						<div class="house__media-filter" style="--index: 6"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- END The House -->

		<!-- Controls -->
		<div class="house__controls">

			<!-- Main menu -->
			<div class="house__menu">
				<div class="house__btn" data-target="new-link">
					<i class="fas fa-plus"></i>
				</div>
				<div class="house__btn" data-target="edit">
					<i class="fas fa-bars"></i>
				</div>
				<div class="house__btn house__btn--disabled" data-target="options">
					<i class="fas fa-cog"></i>
				</div>
				<div class="house__btn" data-target="profile">
					<i class="fas fa-dice-d6"></i>
				</div>
				<div class="house__btn" data-target="close">
					<i class="fas fa-times"></i>
				</div>
			</div>

			<!-- New link panel -->
			<div class="house__panel house__panel--new-link">
				<form class="house__form" action="">
					<!-- Type -->
					<label for="house__input--type" class="house__label">Type</label>
					<select id="house__input--type" class="house__input" name="type">
						<option value="image">Image</option>
						<option value="video">Video</option>
						<option value="YT embed">YT embed</option>
					</select>

					<!-- Ratio -->
					<label for="house__input--ratio" class="house__label">
						Ratio
						<span class="house__ratio-display">1.8</span>
					</label>
					<input id="house__input--ratio" class="house__input" name="ratio" type="range" value="1.8" min="1" max="2"
						step="0.1">

					<!-- Descritpion -->
					<label for="house__input--description" class="house__label">Description</label>
					<input id="house__input--description" class="house__input" name="description" type="text">

					<!-- URL -->
					<label for="house__input--url" class="house__label">Link</label>
					<input id="house__input--url" class="house__input" name="url" type="text">

					<!-- Preview -->
					<div class="house__preview-container">
						<div class="house__preview house__preview--placeholder">
							If the link is correct, your file will show here.
							<span class="house__preview-comment house__preview-comment--source">
								Make sure to paste the file address and not the address of the webpage where the file is placed.
							</span>
							<span class="house__preview-comment house__preview-comment--embed" hidden>
								Paste the link as you got it; I'll extract what I need from it.
							</span>
						</div>
						<div class="house__preview house__preview--media"></div>
					</div>

					<!-- Submit -->
					<input disabled class="house__button house__button--submit" type="submit" name="submit" value="Add Love">
				</form>
			</div>

			<!-- Edit links panel -->
			<div class="house__panel house__panel--edit">

				<!-- Backup buttons -->
				<form class="house__form house__backup-form" action="">
					<input type="submit" class="house__button" data-action="set" value="Backup&nbsp;Collection">
					<input type="submit" class="house__button" data-action="get" value="Restore&nbsp;Backup">
				</form>

				<!-- Album -->
				<div class="house__album"></div>
			</div>

			<!-- Options panel -->
			<div class="house__panel house__panel--options">
				Work in progress...
			</div>

			<!-- Profile panel -->
			<div class="house__panel house__panel--profile">
				<!-- Profile form-->
				<form action="" class="house__form house__profile-form">
					<fieldset class="house__fieldset">
						<!-- Our house -->
						<input id="house__input--our-house" class="house__input" type="radio" name="profile" value="common" checked>
						<label for="house__input--our-house" class="house__label">Our House</label>

						<!-- My house -->
						<input id="house__input--my-house" class="house__input" type="radio" name="profile" value="personal">
						<label for="house__input--my-house" class="house__label">My House</label>
					</fieldset>
				</form>

				<!-- Sign-in form-->
				<form action="" class="house__form house__sign-in-form" style="display: none;">
					<!-- Name -->
					<label for="house__input--username" class="house__label">Name</label>
					<input id="house__input--username" class="house__input" name="username" type="text">

					<!-- Submit -->
					<input disabled class="house__button house__button--enter" type="submit" name="enter" value="Enter">
				</form>

			</div>
		</div>
		<!-- END Controls -->
	</div>
	<!-- End App -->

	<!-- Firebase JS SDK -->
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

	<!-- Dev Scripts -->
	<script src="js/config.js"></script>
	<script src='js/firebase.js'></script>
	<script src='js/media.js'></script>
	<script src='js/interactions.js'></script>
	<script src='js/controls.js'></script>
	<script src='js/new-link.js'></script>
	<script src='js/profile.js'></script>
	<script src='js/album.js'></script>
	<script src="js/index.js"></script>
	<!-- <script src='js/db_backup.js'></script> -->

	<!-- Production Script -->
	<!-- <script src='js/all.js'></script> -->
</body>

</html>
